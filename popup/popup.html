<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Popup Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 1rem;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            width: 280px;
        }

        .card {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            align-items: center;
            gap: 1rem;
        }

        img {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #greeting {
            font-size: 0.9rem;
            margin: 0 0 0.5rem 0;
            color: #333;
        }

        select {
            width: 100%;
            padding: 0.4rem;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="../logo.png" alt="Logo" />
    <div class="content">
        <p id="greeting">Bonjour ...</p>
        <select id="tournaments">
            <option disabled selected>Choisir un tournoi</option>
        </select>
    </div>
</div>
<script defer src="popup.js"></script>
</body>
</html>
